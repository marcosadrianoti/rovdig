            <p:dataTable id="lista" value="#{airportBean.airports}" var="airp" style="width: 50%">

                    <p:row>
                        <p:column colspan="3" headerText="AERÓDROMOS" style="background-color: transparent;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="3" headerText="Dados"  />
                    </p:row>
                    <p:row>
                        <p:column width="10" headerText="Código"  sortBy="#{airp.icaoCode}"/>
                        <p:column width="10" headerText="Cidade" sortBy="#{airp.city}"/>
                        <p:column width="10" headerText="Estado" sortBy="#{airp.state.name}"/>
